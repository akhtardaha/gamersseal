<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Register Gamers Seal</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link rel="stylesheet" href="css/jquery.mobile-1.2.0.min.css">
    <script src="js/jquery-1.8.2.min.js"></script>
    <script src="js/jquery.mobile-1.2.0.min.js"></script>
</head>
<body>
    <div data-role="page">
	 <div data-role="header">
     <a href="index.html" data-icon="home" data-transition="flip" data-theme="a" data-corners="false">Home</a>
        <h4 class="ui-title" role="heading" aria-level="1"><a href="index.html"><img src="img/logo.png" alt="Gamer Seal" width="100" /></a></h4>
        <a href="cart.html" data-icon="cart" data-transition="flip" data-theme="a" data-corners="false">Cart (0)</a>
        </div><!-- /header -->
 
        <div data-role="content">
        <form action="" name="login" class="register">
        <input type="text" name="Name" placeholder="Name"/>
        <input type="text" name="lastName" placeholder="Last Name"/>
        <input type="email" name="email" placeholder="E-mail" />
        <input type="text" name="id" placeholder="Australian ID"/>
        <input type="password" name="password" placeholder="Password"/>
        <input type="password" name="confirmPassword" placeholder="Confirm Password"/>
        <select name="userType">
        	<option selected="selected">Select User Type</option>
            <option value="0">Guest</option>
            <option value="1">Standard</option>
            <option value="2">Premium</option>
        </select>
        <div class="lastRow"><input type="checkbox" name="terms" /><label>agree with <a href="terms.html" title="terms and conditions">terms and conditions</a></label></div>
        <input type="submit" name="SignIn" value="Sign Up" class="submit" />
        </form>
        </div><!-- /content -->
 
        <div data-role="footer">
            <h4>Powered by GamersSeal</h4>
        </div><!-- /footer -->
 
    </div><!-- /page -->
</body>
</html>
