<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,width=device-width,user-scalable=no" />
<title>Login Gamers Seal</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<script type="text/javascript" src="cordova.js"></script>
    <script src="js/jquery-1.8.2.min.js"></script>
    <script src="js/app_config.js"></script>
    <script src="js/postgame.js"></script>
    <script src="js/uploadPics.js"></script>
    <script src="js/jquery.deserialize.js"></script>  
</head>
<body>
    <div class="page-wraper">
	  <div class="header">
     	<div class="cart"><a href="javascript:void(0);" onclick="return goBack();"><img src="img/back.png" alt="Back"/></a></div>
        <h4 class="ui-title ui-title-center"><a href="index.html"><img src="img/logo.png" alt="Gamer Seal" width="100" /></a></h4>
        <div class="setting"><img src="img/menu.png" alt="Cart"/></div>
        
        </div>
        <div class="slide-menu close"></div>
 <div class="main-wraper">
        
        <div class="content-wraper">
        <form action="" name="addgame" class="addgame">
        <select name="gameType" id="gameType">
        	<option selected="selected">Select Game Type</option>
            <option value="1">XBOX</option>
            <option value="2">PSP</option>
            <option value="3">PS3</option>
        </select>
        <input type="text" id="title" name="title" placeholder="Title" class="search not-srch"/>
        <input type="text" id="price" name="price" placeholder="Price" class="search not-srch"/>
        <input type="email" id="email" name="email" placeholder="Contact Person's E-mail" class="search not-srch" />
        <input type="number" id="delivery-time" name="delivery-time" placeholder="Estimated Delivery Time" class="search not-srch" onkeypress="return isNumberKey(event);"/>
        <input type="text" id="stock" name="stock" placeholder="Stock" class="search not-srch"/>
        <input type="text" id="shiping-cost" name="shiping-cost" placeholder="Shipping Cost" class="search not-srch"/>
        <input type="text" id="min-order" name="min-order" placeholder="Minimum Order" class="search not-srch"/>
        <input type="text" id="max-order" name="max-order" placeholder="Maximum Order" class="search not-srch"/>
        <textarea style="min-height: 70px;" id="content" placeholder="Details" name="details" class="search not-srch"></textarea>
        <div class="uploadImages">
       		<input type="button" id="uploadImg" class="search btn not-srch" name="image" value="Add Image" onclick="return getImage();" />
            <div class="uploadedImages">
            	<ul>
                </ul>
            </div>
        </div>
        <select id="age-limit" name="age-limit">
        	<option selected="selected">Age Restriction</option>
            <option value="15">15+</option>
            <option value="18">18+</option>
            <option value="20">20+</option>
        </select>
        <select id="publish" name="visible">
        	<option selected="selected">Display Options (only 2 options please)</option>
            <option value="1">Live</option>
            <option value="0">Hidden</option>
        </select>
        <label id="form-err"></label>
        <input type="button" onclick="return addPost();" name="SignIn" value="Add" class="search btn not-srch" />
        </form>
        </div></div><!-- /content -->
 
        <div class="footer">
            <h4><a href="mailto:haseeb.baber@gmail.com" >Powered by AHB</a></h4>
        </div><!-- /footer -->
 
    </div><!-- /page -->
</body>
</html>
