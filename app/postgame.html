<body>
    <div class="page-wraper">
	  <div class="header">
     	<div class="cart"><a href="javascript:void(0);" onclick="return goBack();"><img src="img/back.png" alt="Back"/></a></div>
        <h4 class="ui-title ui-title-center"><a href="index.html"><img src="img/logo.png" alt="Gamer Seal" width="100" /></a></h4>
        <div class="setting"><img src="img/menu.png" alt="Cart"/></div>
        
        </div>
        <div class="slide-menu close"></div>
 <div class="main-wraper">
        
        <div class="content-wraper">
        <form action="" name="addgame" class="addgame">
        
        <input type="text" id="title" name="title" placeholder="Title" class="search not-srch"/>
        <input type="number" id="price" name="price" placeholder="Price" class="search not-srch" onkeypress="return isNumberKey(event);"/>
        <input type="email" id="email" name="email" placeholder="Contact Email e.g johnsmith@hotmail.com" class="search not-srch" value="" />
        <input type="number" id="delivery-time" name="delivery-time" placeholder="Estimated Delivery Time" class="search not-srch" onkeypress="return isNumberKey(event);"/>
        <input type="number" id="stock" name="stock" placeholder="Stock" class="search not-srch"/>
        <input type="number" id="shiping-cost" name="shiping-cost" placeholder="Shipping Cost" class="search not-srch"/>
        <select name="gameType" id="gameType" multiple>
        	<option selected="selected">Item Type</option>
        </select>
        <textarea style="min-height: 70px;" id="content" placeholder="Item Description" name="details" class="search not-srch"></textarea>
        <div class="uploadImages">
       		<input type="button" id="uploadImg1" class="search btn not-srch uploadImg" name="image" value="Add Image 1" onclick="return getImage('1');" />
            <input type="button" id="uploadImg2" class="search btn not-srch uploadImg" name="image" value="Add Image 2" onclick="return getImage('2');" />
            <input type="button" id="uploadImg3" class="search btn not-srch uploadImg" name="image" value="Add Image 3" onclick="return getImage('3');" />
            <input type="button" id="uploadImg4" class="search btn not-srch uploadImg" name="image" value="Add Image 4" onclick="return getImage('4');" />
            <input type="button" id="uploadImg5" class="search btn not-srch uploadImg" name="image" value="Add Image 5" onclick="return getImage('5');" />
            <div class="uploadedImages">
            	<ul>
                </ul>
            </div>
        </div>
        <input type="text" id="condition" name="Condition" placeholder="Condition of Game" class="search not-srch"/>
        <p>Age Restriction:</p>
        <div id="age-filter">
        <input type="radio" style="margin-top:20px; float:left;" name="age-limit" value="CTC"><img class="age-img" src="img/icon_ctc.png" alt="CTC" /><br>
        <input type="radio" style="margin-top:20px; float:left;" name="age-limit" value="G"><img class="age-img" src="img/icon_g.png" alt="G" /><br>
        <input type="radio" style="margin-top:20px; float:left;" name="age-limit" value="PG"><img class="age-img" src="img/icon_pg.png" alt="PG" /><br>
        <input type="radio" style="margin-top:20px; float:left;" name="age-limit" value="M"><img class="age-img" src="img/icon_m.png" alt="M" /><br>
        <input type="radio" style="margin-top:20px; float:left;" name="age-limit" value="MA"><img class="age-img" src="img/icon_ma.png" alt="MA" /><br>
        <input type="radio" style="margin-top:20px; float:left;" name="age-limit" value="R"><img class="age-img" src="img/icon_r.png" alt="R" /><br>
		<input type="radio" style="margin-top:20px; float:left;" name="age-limit" value="X"><img class="age-img" src="img/icon_x.png" alt="X" />
       	</div>

        <label id="form-err"></label>
        <input type="button" id="SignIn" onclick="return addPost();" name="SignIn" value="Add Item" class="search btn not-srch" style="float:left;" />
        </form>
