 <div class="main-wraper">

        	<a href="#" class="specification">Hall of Fame</a>
            <div class="hall-time-box">
            <label class="sales-label">Year:</label>
            <select id="year" name="year" class="search not-srch" onchange="changeYearHallofFame();">
            <option value="" >Choose</option>
				<script>
                    var myDate = new Date();
                    var year = myDate.getFullYear();
                    for(var i = 1970; i < year+1; i++){
                        if(i==year){
                            var currentYear='selected="selected"';
                            }
                        else{
                            var currentYear='';
                            }
                        document.write('<option value="'+i+'" '+currentYear+'>'+i+'</option>');
                    }
                </script>
			</select>
            <label class="sales-label">Month:</label>
            <select id="month" name="month" class="search not-srch" onchange="changeMonthHallofFame();">
            	<option value="" >Choose</option>
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
            <label class="sales-label">Week:</label>
            <select id="week" name="week" class="search not-srch" onchange="changeWeekHallofFame();">
            	<option value="" >Choose</option>
                <option value="1">First</option>
                <option value="2">Second</option>
                <option value="3">Third</option>
                <option value="4">Fourth</option>
            </select>
            </div>
