<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,width=device-width,user-scalable=no" />
<title>Cart Gamers Seal</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<script type="text/javascript" src="cordova.js"></script>
    <script src="js/jquery-1.8.2.min.js"></script>
    <script src="js/app_config.js"></script>
</head>
<body>
    <div class="page-wraper">
	  <div class="header">
     	<div class="cart"><a href="javascript:void(0);" onclick="return goBack();"><img src="img/back.png" alt="Back"/></a></div>
        <h4 class="ui-title ui-title-center"><a href="index.html"><img src="img/logo.png" alt="Gamer Seal" width="100" /></a></h4>
        <div class="setting"><img src="img/menu.png" alt="Cart"/></div>
        
        </div>
        <div class="slide-menu close"></div>
 <div class="main-wraper">
        
        <div class="content-wraper">
         <div class="ui-grid-a descBoxes">
    			<div class="ui-block-a"><a class="ui-shadow ui-btn">Total:</a></div>
   				<div class="ui-block-b"><a class="ui-shadow ui-btn">99999 $</a></div>
                <div class="ui-block-a"><a class="ui-shadow ui-btn">Shipping Charges:</a></div>
   				<div class="ui-block-b"><a class="ui-shadow ui-btn">50 $</a></div>
                <div class="ui-block-a"><a class="ui-shadow ui-btn">GST:</a></div>
   				<div class="ui-block-b"><a class="ui-shadow ui-btn">10%</a></div>
                <div class="ui-block-a"><a class="ui-shadow ui-btn">Total Bill:</a></div>
   				<div class="ui-block-b"><a class="ui-shadow ui-btn">25255 $</a></div>
                </div>
        <form action="" name="checkout" class="addgame">
        <input type="text" name="name" placeholder="Name" class="search not-srch"/>
        <input type="email" name="email" placeholder="E-mail" class="search not-srch"/>
        <input type="text" name="number" placeholder="Contact Number" class="search not-srch"/>
         <textarea placeholder="shipping Address" name="shipping" class="search not-srch"></textarea>
        <input type="text" name="rip" placeholder="ZIP Code" class="search not-srch"/>
        <input type="text" name="card" placeholder="Credit Card Number" class="search not-srch"/>
        <input type="password" name="cardkey" placeholder="Card Security Key" class="search not-srch"/>
        <input type="submit" name="checkout" value="Checkout" class="search not-srch btn"  />
        </form>
        </div></div><!-- /content -->
 
        <div class="footer">
            <h4>Powered by GamersSeal</h4>
        </div><!-- /footer -->
 
    </div><!-- /page -->
</body>
</html>
