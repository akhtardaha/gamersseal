<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Checkout Gamers Seal</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link rel="stylesheet" href="css/jquery.mobile-1.2.0.min.css">
    <script src="js/jquery-1.8.2.min.js"></script>
    <script src="js/jquery.mobile-1.2.0.min.js"></script>
</head>
<body>
    <div data-role="page">
	 <div data-role="header">
        <h4 class="ui-title" role="heading" aria-level="1"><a href="index.html"><img src="img/logo.png" alt="Gamer Seal" width="100" /></a></h4>
        <a data-role="button" href="index.html" data-transition="flip" data-icon="home" data-corners="false" class="ui-btn-left ui-btn ui-shadow ui-btn-icon-left ui-btn-up-a" data-shadow="true" data-iconshadow="true" data-wrapperels="span" data-theme="a"><span class="ui-btn-inner"><span class="ui-btn-text">Home</span><span class="ui-icon ui-icon-home ui-icon-shadow">&nbsp;</span></span></a>
        
        </div><!-- /header -->
 
        <div data-role="content">
         <div class="ui-grid-a">
    			<div class="ui-block-a"><a class="ui-shadow ui-btn">Total:</a></div>
   				<div class="ui-block-b"><a class="ui-shadow ui-btn">99999 $</a></div>
                </div>
        <form action="" name="checkout" class="addgame">
        <input type="text" name="name" placeholder="Name"/>
        <input type="email" name="email" placeholder="E-mail"/>
        <input type="text" name="number" placeholder="Contact Number"/>
         <textarea placeholder="shipping Address" name="shipping"></textarea>
        <input type="text" name="rip" placeholder="ZIP Code"/>
        <input type="text" name="card" placeholder="Credit Card Number"/>
        <input type="password" name="cardkey" placeholder="Card Security Key" />
        <input type="submit" name="checkout" value="Checkout"  />
        </form>
        </div><!-- /content -->
 
        <div data-role="footer">
            <h4>Powered by GamersSeal</h4>
        </div><!-- /footer -->
 
    </div><!-- /page -->
</body>
</html>
