    <div class="page-wraper">

     	<div class="cart"><a href="javascript:void(0);" onclick="return goBack();"><img src="img/back.png" alt="Back"/></a></div>

            <form action="" method="get" name="shipping">
      			<select name="filterCat mobile-dropdown" id="shippingStatusDrop">
                    <option value="" selected="selected">Change Shipping Status</option>
                    <option value="Pending">Pending</option>
                    <option value="Processing">Processing</option>
                    <option value="Completed">Completed</option>
                    <option value="Canceled">Canceled</option>
                 </select>
                 
    <input type="button" name="submit" id="changeShipping" onclick="return updateOrderShippingStatus();" value="Submit" class="search btn not-srch" />
    </form>
    <h4 class="send">Send Message to Customer</h4>
    <form action="" method="get" name="message">
    <input type="text" id="title" placeholder="Title" name="title" class="search not-srch" />
    <input type="hidden" id="buyer_id" value="" />
    <textarea id="message" placeholder="Message" name="message" class="search not-srch" ></textarea>
    <div class="captcha">
    	<span id="number1">4</span>+<span id="number2">5</span> = <input type="text" id="captchaInput" />
        <input type="hidden" value="" id="captcha-val" />
    </div>
    <label id="form-err"></label>
    <input type="button" name="submit" value="Send" class="search btn not-srch" onclick="return sendMessagetoCustomer();" />
    </form>
