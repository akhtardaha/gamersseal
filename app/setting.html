.products-list li {
  margin: 4px 0;

<body>
    <div class="page-wraper">
	 <div class="header">
     	<div class="cart"><a href="javascript:void(0);" onclick="return goBack();"><img src="img/back.png" alt="Back"/></a></div>
        <h4 class="ui-title ui-title-center"><a href="index.html"><img src="img/logo.png" alt="Gamer Seal" width="100" /></a></h4>

        </div><!-- /header -->
 <div class="slide-menu close"></div>

        <a href="#" class="specification" >Settings</a>
        <a href="#" class="text-lbl">Change Password:</a>
        <form action="profile.html" name="login" method="post">
        	<input type="password" id="password" name="password" placeholder="Password" class="search not-srch"/>
            <input type="password" id="cpassword" name="cpassword" placeholder="Confirm Password" class="search not-srch"/>
        	<input type="button" id="changePassword" onclick="return updatePassword();" name="changePassword" value="Change Password" class="search btn not-srch" />
        </form>
        <div class="favrt-games">
        <a href="#" class="text-lbl" style="margin-bottom:10px;" >Favorite Game Type:</a>
        <form action="" method="post" name="SearchCat" class="filterCat">
            <select name="filterCat mobile-dropdown" id="gameType">
            <option selected="selected">Choose Game Type</option>
            </select>
            <input id="addtoFavourite" type="button" name="add" value="Add to Favourites" class="search btn not-srch" onclick="return addUserFavouriteGamesType();" />
        </form>
        
        <ul class="tabContent products-list favourite-list">
             <img id="loading" src="img/loading.gif" alt="Loading" />
        </ul>
        </div>
        </div>
